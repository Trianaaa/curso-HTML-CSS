    <style>

        .card {
            width: 300px;
            height: 500px;
            background: whitesmoke;
            border-radius: 3rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .background {
            width: 100%;
            height: 300px;
            opacity: 0.9;
            display: flex;
            flex-direction: column;
        }
        .avatar {
            display: flex;
            justify-content: center;
            position: relative;
            top: -5rem;
        }
        .avatar img {

            border-radius: 100%;
            border: 3px solid white;
            width: 50%
        }
        .infopersonal {
            font-size: 17px;
            font-weight: 700;
            text-align: center;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: -5rem;
        }
        .infopersonal p{
            margin: 0;
            padding: 0;
        }
        .infopersonal p:nth-child(2){
            font-size: 1rem
        }
        .infopersonalp:nth-child(3){
            margin: 20px;
            padding: 10px;
            font-size: 1rem
        }
        .socialmedia {
            display: flex;
            justify-content: center;
            position: relative;
            bottom: 2em;
        }
        .socialmedia img{
            display: inline-block;
            align-items: center;
            justify-content: center;
            height: 2em;
            padding: 4px;
        }
        footer {
            display: grid;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        .container following {
            height: 140px;
        }
    </style>
</head>
